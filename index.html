<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=h1 ">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Linux Shenanigans</h1>

    <!--Countdown timer-->
    <div class="countdown-timer">
        
        <div class="countdown-el days">
            <p class="big-text" id="days">0</p>
            <span>dager</span>

        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hours">0</p>
            <span>timer</span>

        </div>

        <div class="minutes-container">
            <div class="countdown-el minutes">
                <p class="big-text" id="minutes">0</p>
                <span>minutt</span>
    
            </div>
        </div>
        
        <div class="seconds-container">
            <div class="countdown-el seconds">
                <p class="big-text" id="seconds">0</p>
                <span>sekund</span>
    
            </div>

        </div>
    </div>
    

</body>
</html>
